<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud full of memories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 
</head>
<body class="">
  <div class="bg-class"></div>
  <div class="gray-out"></div>
  <div class="cloud-container">
    <img src = "images/clouds/c1.svg" alt="playcloud" class="clouds-bottom" id="c1"/>
    <img src = "images/clouds/c2.svg" alt="playcloud" class="clouds-bottom" id="c2"/>
    <img src = "images/clouds/c3.svg" alt="playcloud" class="clouds-bottom" id="c3"/>
    <img src = "images/clouds/c4.svg" alt="playcloud" class="clouds-bottom" id="c4"/>
    <img src = "images/clouds/c5.svg" alt="playcloud" class="clouds-bottom" id="c5"/>
    <img src = "images/clouds/c6.svg" alt="playcloud" class="clouds-bottom" id="c6"/>
    <img src = "images/clouds/star.svg" alt="playcloud" class="clouds-bottom" id="s1"/>
    <img src = "images/clouds/star.svg" alt="playcloud" class="clouds-bottom" id="s2"/>
    <img src = "images/clouds/star.svg" alt="playcloud" class="clouds-bottom" id="s3"/>
    <img src = "images/clouds/star.svg" alt="playcloud" class="clouds-bottom" id="s4"/>
    <img src = "images/clouds/star.svg" alt="playcloud" class="clouds-bottom" id="s5"/>
  </div>

  <div class="images-wrapper">
    <!-- dynamic images -->
  </div>

 <!-------------------------------------------- dynamic text ------------------------------------------>
  <div class="container full-page part-1 animation-class">
    <div class="center-div">
        <div class="text-wrapper row">
          <h2 class="letters">Welcome to the cloud full of memories, glad to see you</h2>
          <div class="row">
            <div class="conversation-buttons">
              <button class="nostyle-button nextb mt-3" onClick="nextText()">Start</button> 
              <button class="nostyle-button skipb mt-3 mx-2" onClick="goToRecord()">Skip to record</button> 
            </div>
          </div>     
          </div>
        </div>
    </div>
  </div>
 <!--------------------------------------------dynamic text end---------------------------------------->


  <div class="container full-page part-6">
    <div class="center-div">
      <h2 class="letters recording-text">Record your story</h2>
      <h3 class="text-white d-inline">Theme: <div class="innerSelectedHtml d-inline"></div></h3>
      <div class="record-button-container text-center mt-3">
        <button class="bg-transparent border btn record-button rounded-circle shadow-sm text-center" id="recordButton">
          <img src="/images/microphone.png" alt="Record" class="img-rec"/>
          <!-- onmouseover="this.src='/images/microphone-rec.png'"onmouseout="this.src='/images/microphone.png'"  -->
        </button>
      </div>
  </div>
  
<div class="center-top-div">
<div class="recorded-audio-container recording mt-5 d-none" id="recordedAudioContainer">
    <!-- dynamic audio files -->
<div class="ikdoeniets"></div>
</div>
<div class="actions mt-3 d-none">
  <button class="mybtn savecolor" id="saveButton">save</button>
  <button class="mybtn discardcolor" id="discardButton">Discard</button>
</div>
</div>

<div class="preview-recording">
<h2 class="mt-3 pl-5 container part-6">Saved Recordings</h2>
<div class="recordings row pl-5" id="recordings">
<!-- recorded files will dynamicly load here -->
</div>
</div>
</div>
<button class="btn btn-danger dev-but" onclick="endText()">End</button>
<!-- <img src = "images/cloud1.svg" alt="cloud1 svg" id="cloud1"/>
<img src = "images/cloud2.svg" alt="cloud2 svg" id="cloud2"/>
<img src = "images/cloud3.svg" alt="cloud3 svg" id="cloud3"/>
<img src = "images/thinking.svg" alt="think svg" id="thinking"/> -->
<!-------------------------------------------- part-6 end ------------------------------------------>


<script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
<script src="/js/record.js"></script>
<script src="/js/letters.js"></script>

</body>
</html>
