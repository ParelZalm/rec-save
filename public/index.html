<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud full of memories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="/css/index.css" rel="stylesheet" />
</head>
<body class="">
 <!-------------------------------------------- dynamic text ------------------------------------------>
  <div class="container full-page part-1 animation-class">
    <div class="center-div">
      <h1 class="">
        <span class="text-wrapper">
          <span class="letters">Hello, and welcome to the cloud full of memories</span><button class="nostyle-button" onClick="nextText(1)">next</div>
        </span>
      </h1>
    </div>
  </div>
 <!--------------------------------------------dynamic text end---------------------------------------->


  <div class="container full-page part-6">
    <div class="center-div">
      <h2 class="text-center recording-text">Record your story</h2>
      <div class="record-button-container text-center mt-3">
        <button class="bg-transparent border btn record-button rounded-circle shadow-sm text-center" id="recordButton">
          <img src="/images/microphone.png" alt="Record" class="img-rec"/>
          <!-- onmouseover="this.src='/images/microphone-rec.png'"onmouseout="this.src='/images/microphone.png'"  -->
        </button>
      </div>
  </div>
  

  <div class="recorded-audio-container recording mt-5 d-none" id="recordedAudioContainer">
    <!-- dynamic audio files -->
<div class="ikdoeniets"></div>
</div>
<div class="actions mt-3 d-none">
  <button class="mybtn savecolor" id="saveButton">save</button>
  <button class="mybtn discardcolor" id="discardButton">Discard</button>
</div>

<div class="preview-recording">
<h2 class="mt-3 pl-5 container part-6">Saved Recordings</h2>
<div class="recordings row pl-5" id="recordings">
<!-- recorded files will dynamicly load here -->
</div>
</div>
</div>
<button class="btn btn-danger dev-but" onclick="endText()">End</button>
<!-------------------------------------------- part-6 end ------------------------------------------>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script src="/js/record.js"></script>
<script src="/js/letters.js"></script>

</body>
</html>
